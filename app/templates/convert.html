{% extends "base.html" %}

{% block container %}

    <p class="lead">
        <p><strong>{{ song.title }}</strong></p>
        <form action="" method="post" role="form">
            {{ form.csrf }}
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" aria-label="Title" aria-describedby="Title" value="{{ song.title }}">
                </div>
                <div class="form-group">
                    <label for="artist" class="form-label">Artits</label>
                    <input type="text" class="form-control" id="artist" name="artist" placeholder="Artist" aria-label="Artist" aria-describedby="Artist" value="{{ song.artist }}">
                </div>
                <div class="form-group">
                    <label for="album" class="form-label">Album</label>
                    <input type="text" class="form-control" id="album" name="album" placeholder="Album" aria-label="Album" aria-describedby="Album" value="{{ song.album }}">
                </div>
                <hr class="my-4">
                <div class="text-right">
                    <a class="btn btn-outline-primary btn-md pull-right" href="/convert_next/{{ song.id }}" role="button">Convert next</a>
                    <button id="button" class="btn btn-success pull-right" type="submit">Download
                        <svg class="bi bi-cloud-download" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.887 5.2l-.964-.165A2.5 2.5 0 103.5 10H6v1H3.5a3.5 3.5 0 11.59-6.95 5.002 5.002 0 119.804 1.98A2.501 2.501 0 0113.5 11H10v-1h3.5a1.5 1.5 0 00.237-2.981L12.7 6.854l.216-1.028a4 4 0 10-7.843-1.587l-.185.96z"/>
                            <path fill-rule="evenodd" d="M5 12.5a.5.5 0 01.707 0L8 14.793l2.293-2.293a.5.5 0 11.707.707l-2.646 2.646a.5.5 0 01-.708 0L5 13.207a.5.5 0 010-.707z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M8 6a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 6z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
        </form>
    </p>
    <hr class="my-4">
    {% with errors = get_flashed_messages(category_filter=["error"]) %}
        {% if errors %}
            {% for error in errors %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

{% endblock %}
